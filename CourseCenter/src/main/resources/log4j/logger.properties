log4j.appender.CourseCenter=org.apache.log4j.FileAppender
log4j.appender.CourseCenter.File=file:C:/log/CourseCenter.log
log4j.appender.CourseCenter.Threshold=debug
log4j.appender.CourseCenter.layout=org.apache.log4j.PatternLayout
log4j.appender.CourseCenter.layout.conversionPattern=%m%n

log4j.logger.tr.kasim=DEBUG,CourseCenter